streamd {
    version = "1.0-SNAPSHOT"

    codec = "com.appendr.streamd.stream.codec.JavaObjectCodec"

    plugin {
        store {
            class = "com.appendr.streamd.event.HashStore"
            config = "off"
        }

        processor {
            class = "com.appendr.streamd.server.TestProc"
            config = "off"
        }
    }

    control {
        port = 7777
    }

    zookeeper {
        hosts = "localhost:2181"
        path = "/stream-daemon"
        timeout = 30000
    }
}