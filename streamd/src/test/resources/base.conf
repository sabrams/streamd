streamd {
    version = "1.0-SNAPSHOT"

    codec = "com.appendr.streamd.stream.codec.JavaObjectCodec"
    processor = "com.appendr.streamd.event.ColorScore"
    store = "com.appendr.streamd.event.HashStore"

    control {
        class = "com.appendr.streamd.server.ControlPort"
        port = 7777
    }

    zookeeper {
        hosts = "localhost:2181"
        path = "/stream-daemon"
        timeout = 30000
    }
}