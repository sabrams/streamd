streamd {
    version = "0.1"
    codec = "com.appendr.streamd.stream.codec.JavaObjectCodec"

    server {
        name = "server-a"
        port = 9681
    }

    plugin {
        processor {
            class = "com.appendr.streamd.plugin.cep.CEP"
            cep {
                modules = ["file:///Users/bgordon/Documents/workspace/streamd/examples/java/ColorScore/src/test/resources/test.epl"]
                config = "file:///Users/bgordon/Documents/workspace/streamd/examples/java/ColorScore/src/test/resources/esper.cfg.xml"
            }
        }
    }
    
    zookeeper {
        hosts = "localhost:2181"
        path = "/stream-daemon"
        timeout = 30000
    }
}