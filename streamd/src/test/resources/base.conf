streamd {
    version = "1.0-SNAPSHOT"

    codec = "com.appendr.streamd.stream.codec.JavaObjectCodec"

    store {
        class = "com.appendr.streamd.event.HashStore"
        config = "off"
    }

    processor {
        class = "com.appendr.streamd.event.ColorScore"
        config = "off"
    }

    control {
        class = "com.appendr.streamd.server.ControlPort"
        port = 7777
    }

    zookeeper {
        hosts = "localhost:2181"
        path = "/stream-daemon"
        timeout = 30000
    }
}